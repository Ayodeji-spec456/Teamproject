<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="mx-10">
    <div class="grid grid-cols-2">
        <div class="sticky top-0">
        
            <div class="sticky top-0">
                <img
                  src="./images/curly.jpeg"
                  alt=""
                  class="rounded-3xl h-50 w-md"
                  style="object-fit: cover"
                />
              </div>
              <div class="text-center max-w-2xs absolute top-40 left-20">
                  <img
                  src="./images/original.jpeg"
                  alt=""
                  class="rounded-full h-20 border-3 border-white  block m-auto "
                  />
                  
                  <h3 class="font-bold text-xl p-2">Authentic, inclusive photography by Ashley</h3>
                  <p class="text-neutral-600">I capture real moments and create images that feel like you, with a focus on inclusivity.</p>

                  <p class="pt-6">Photographer in Saint Paul</p>
                  <p class="text-neutral-600">Provided at your home</p>
                  <div class="mt-6">
                    <i class="fa-solid fa-download"></i> <i class="fa-solid fa-heart"></i>
                  </div>

                  <div class="flex justify-between gap-20 bg-white shadow-[0_5px_5px_rgba(0,0,0,0.08)]  p-6 w-100 rounded-2xl">
                    <p class="font-bold">From $50<span class="text-neutral-600">/guest</span></p>
                    <button class="bg-rose-600 rounded-lg text-white py-2 px-4">Reserve</button>
                </div>
            </div>

        
        </div>




    </div>
  </body>
</html>
